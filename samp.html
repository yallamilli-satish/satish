<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Inside Text</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
                      body {
                            margin: 0;
                            padding: 0;
                            background: radial-gradient(90% 100% at 50% 0%, #D7D7D7 0%, #000000 100%),
                                        radial-gradient(90% 100% at 50% 0%, #FF0000 0%, #000000 100%),
                                        radial-gradient(110% 215% at 100% 0%, #000AFF 0%, #70FF00 100%),
                                        linear-gradient(230deg, #7EFF41 0%, #05FF00 100%),
                                        linear-gradient(130deg, #D50000 0%, #7856FF 100%);
                            background-blend-mode: overlay, difference, difference, exclusion, normal;
                            height: 100vh;
                            /* Adjust height as needed */
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            /* Center content in the middle of the page */
                            color: #fff; /* Set text color to white or a contrasting color */
                            animation: gradientAnimation 10s ease infinite, colorChange 10s ease-in-out infinite;
                        }

                        @keyframes gradientAnimation {
                            0% {
                                background-position: 0% 50%;
                            }
                            100% {
                                background-position: 100% 50%;
                            }
                        }

                        @keyframes colorChange {
                            0% {
                                filter: hue-rotate(0deg);
                            }
                            100% {
                                filter: hue-rotate(360deg);
                            }
                        }


                      p{color: aliceblue !important;}
                      @keyframes shake {
                        0%,
                        100% {
                          transform: translateX(0);
                        }
                        25%,
                        75% {
                          transform: translateX(-10px);
                        }
                        50% {
                          transform: translateX(10px);
                        }
                      }

                      #bb {
                        animation: shake 0.5s ease-in-out 3s 1;
                        /* animation: name duration timing-function delay iteration-count direction
                          fill-mode; */
                      }
                      /* -------------------- */
                      @keyframes fadeInFromRight {
                        from {
                          opacity: 0;
                          transform: translateX(100%);
                        }
                        to {
                          opacity: 1;
                          transform: translateX(0);
                        }
                      }

                      @keyframes fadeInFromLeft {
                        from {
                          opacity: 0;
                          transform: translateY(-100%);
                        }
                        to {
                          opacity: 1;
                          transform: translateY(0);
                        }
                      }

                      .the {
                        animation: fadeInFromRight 1s ease-in-out; /* Adjust the duration and timing function as needed */
                      }

                      .exp {
                        animation: fadeInFromLeft 1s ease-in-out; /* Adjust the duration and timing function as needed */
                      }

                      @keyframes outlineAnimation {
                        0% {
                          -webkit-text-stroke: 1px rgb(255, 255, 255)55, 243, 243);
                        }
                        50% {
                          -webkit-text-stroke: 2px white; /* Change the outline color and width at midpoint */
                        }
                        100% {
                          -webkit-text-stroke: 1px black;
                        }
                      }

                      .wel {
                        animation: gradientChange 2s ease-in-out 1,
                          outlineAnimation 5s ease-in-out 1;
                        /* Add the outlineAnimation to the existing animation property */
                      }

                      /* ----- */

                      @keyframes fadeIn {
                        from {
                          opacity: 0;
                        }
                        to {
                          opacity: 1;
                        }
                      }

                      .ell,
                      .the,
                      .wel,
                      .exp {
                        /* animation: fadeIn 2s ease-in-out;  */
                      }

                      /* ------ */

                      .ell {
                        position: absolute;
                        width: 371px;
                        height: 371px;
                        left: 593px;
                        top: 345px;
                        border-radius: 50%;
                        background: linear-gradient(
                          180deg,
                          #00f0ff 0%,
                          rgba(217, 217, 217, 0) 100%
                        );

                      }

                      .the {
                        position: absolute;
              width: 171px;
              height: 80px;
              left: 705px;
              top: 398px;
              font-family: roboto;
              font-style: normal;
              font-weight: bold;
              font-size: 87px;
              line-height: 80px;
              animation: fadeInFromLeft 3s 1;
                      }

                      .wel {
                        /* color: rgba(250, 235, 215, 0); */
                        background-clip: text;
                        color: transparent !important;
                        text-transform: uppercase;
                        position: absolute;
                        width: 755px;
                        height: 160px;
                        left: 270px;
                        top: 447px;
                        -webkit-text-stroke: 1px rgb(255, 255, 255);
                        font-family: roboto;
                        font-style: normal;
                        font-weight: bold;
                        letter-spacing: normal;
                        font-size: 96px;
                        line-height: 160px;
                        /* animation: gradientChange 2s infinite; */
                      }

                      .exp {
                        position: absolute;
                  width: 331px;
                  height: 160px;
                  left: 634px;
                  top: 532px;
                  font-family: roboto;
                  font-style: normal;
                  font-weight: bold;
                  font-size: 87px;
                  line-height: 160px;
                  animation: fadeInFromRight 3s 1;
                      }

                      #bb {
                        position: absolute;
                        left: 160px;
                        top: -119px;
                      }

                      .glass{
                        width: 200px;
                        height: 200px;
                        z-index: 999;
                        border-radius: 119px !important;
                              /* From https://css.glass */
      background: rgba(255, 255, 255, 0.28);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6.8px);
      -webkit-backdrop-filter: blur(6.8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
                      }
    </style>
  </head>
  <body>
    <!-- <div class="glass"></div> -->
    <div id="bb">
      <div class="ell"></div>
      <p class="the">The</p>
      <p class="wel">Silver&nbsp;Screen</p>
      <p class="exp">Selects</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
